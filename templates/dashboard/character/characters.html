{% extends 'dashboard/dashbase.html' %}
{% load static %}
{% block title %}
<title>DI | Dashboard | Characters </title>
{% endblock %}
{% block body %}



          <div class="container-fluid p-0 px-lg-0 px-md-0">

              <!-- Begin Page Content -->
              <div class="container-fluid px-lg-4">
                  <div class="row">
                      <div class="col-md-12 mt-lg-4 mt-4">

                      </div>

        
                      <!-- column -->
                      <div class="col-md-12 mt-4">
                          <div class="card">
                              <div><h1><strong>Your Characters:</strong>
                                  </h1></div>
                              <div class="table-responsive">
                                  <table class="table v-middle">

                                      <thead>
                                          <tr class="bg-light">
                                              <th class="border-top-0">ProductName</th>
                                              <th class="border-top-0">DatePublished</th>
                                              <th class="border-top-0"> Update</th>
                                              <th class="border-top-0"> Remove</th>
                                          </tr>
                                      </thead>

                                      <tbody>
                                          {% for i in getcharacters %}
                                          <tr>
                                              <td>{{i.name}}</td>
                                              <td>{{i.date_published}}</td>
                                              <td><button type="button" class="btn btn-primary btn-sm"><a style="color: white;" href="{% url 'updatecharacter' i.id %}">Update</a></button></td>
                                              <td><button type="button" class="btn btn-danger btn-sm"><a style="color: white;" href="{% url 'deletecharacter' i.id  %}">Remove</a></button></td>
                                          </tr>
                                          {% endfor %}


                                      </tbody>

                                  </table>
                                  <hr>
                                  <br>
                                  <div class="ml-4">
                                      <button type="button" class="btn btn-primary btn-sm"><a href="{% url 'addcharacter' %}">Add Character</a>  </button>
                                  </div>

                              </div>
                          </div>
                      </div>
                     <div>

                     </div>


                  </div>

              </div>


          </div>

<br><br><br><br>


{% endblock%}
